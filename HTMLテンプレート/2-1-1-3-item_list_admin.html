</div>
	</header>
	<div class="container">
		
		<aside class="admin_menu">
	
	

	
	<div>

		<h2 class="title">管理者用メニュー</h2>
		<ul class="menu">
			<li>
				<a href="http://localhost:55000/shared_shop/admin/user/list" class="display_list">会員一覧表示</a>

			<li>

		<article class="main">
			
<div class="item_list_admin">
	<h2 class="title">商品一覧</h2>
		<!-- /*追加登録不可メッセージ */-->
	
	
	
	<form action="http://localhost:55000/shared_shop/admin/item/regist/input" method="post" class="sign_up_form">
		<input type="submit" value="商品新規登録" class="menu_button">
	</form>

	
	<div class="item_list_table">
	<table class="list_table item_list">
		<tbody>
		<tr>
			<th>ID</th>
			<th>商品名</th>
			<th>価格</th>
			<th>カテゴリ</th>
			<th>操作</th>
		</tr>
		
		<tr>
			<td>3</td>
			<td><a href="http://localhost:55000/shared_shop/admin/item/detail/3">オレンジ</a></td>
			<td>150</td>
			<td>食料品</td>
			<td>
				<form action="http://localhost:55000/shared_shop/admin/item/update/input/3" method="post">
					<input type="submit" value="変更">
				</form>
				<form action="http://localhost:55000/shared_shop/admin/item/delete/check/3" method="post">
					<input type="submit" value="削除" class="delete">
				</form>
			</td>
		</tr>
		
		<tr>
			<td>2</td>
			<td><a href="http://localhost:55000/shared_shop/admin/item/detail/2">辞書</a></td>
			<td>2000</td>
			<td>書籍</td>
			<td>
				<form action="http://localhost:55000/shared_shop/admin/item/update/input/2" method="post">
					<input type="submit" value="変更">
				</form>
				<form action="http://localhost:55000/shared_shop/admin/item/delete/check/2" method="post">
					<input type="submit" value="削除" class="delete">
				</form>
			</td>
		</tr>
		
		<tr>
			<td>1</td>
			<td><a href="http://localhost:55000/shared_shop/admin/item/detail/1">りんご</a></td>
			<td>100</td>
			<td>食料品</td>
			<td>
				<form action="http://localhost:55000/shared_shop/admin/item/update/input/1" method="post">
					<input type="submit" value="変更">
				</form>
				<form action="http://localhost:55000/shared_shop/admin/item/delete/check/1" method="post">
					<input type="submit" value="削除" class="delete">
				</form>
			</td>
		</tr>
		</tbody>
	</table>
	</div>
	
	<ul class="paging">
		<!-- 先頭のページリンク表示処理 --> 
		<!--1ページ目の場合はクラスの名前をdisabledに設定-->
		<li class="disabled">
			<!--1ページ目の場合は<<を表示-->
			<span>&lt;&lt;</span>
			<!-- 1ページ目ではない場合、１ページ目のリンクを表示-->
			
		</li>
		<!--ページ番号指定のリンク表示処理--> 
		<!-- #numbersのsequence()メソッドを使用して配列を作成し、被繰り返し変数として利用 -->
		<li class="active">
			<span>1</span>
			
		</li>
		<!-- 末尾ページのリンク --> 
		<!--1ページ目の場合はクラスの名前をdisabledに設定--> 
		<li class="disabled">
			<!--末尾のページの場合は>>を表示-->
			<span>&gt;&gt;</span>
			<!-- 末尾ページではない場合、末尾ページへのリンクを表示-->
			
		</li>
	</ul>
