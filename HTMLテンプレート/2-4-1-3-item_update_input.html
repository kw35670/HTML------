</div>
	</header>
	<div class="container">
		
		<aside class="admin_menu">
	
	

	
	<div>

		<h2 class="title">管理者用メニュー</h2>
		<ul class="menu">
			<li>
				<a href="http://localhost:55000/shared_shop/admin/user/list" class="display_list">会員一覧表示</a>

			<li>

			</li>

</aside>
		
		<article class="main">
			
	<h2 class="title">商品変更入力</h2>
	<p class="input_message">変更する情報を入力してください。 </p>

	<div class="user_info_form_area">
		<form action="http://localhost:55000/shared_shop/admin/item/update/check" enctype="multipart/form-data" method="post">
			
			<ul class="input_list">
				<li>
					<label><span class="input_title">商品名</span></label>
					<input type="text" id="name" name="name" value="学問のすすめ">
				</li>
				<li>
					<label><span class="input_title">価格</span></label>
					<input type="text" id="price" name="price" value="2000">
				</li>
				<li>
					<label><span class="input_title">在庫数</span></label>
					<input type="text" id="stock" name="stock" value="5">
				</li>
				<li>
					<label><span class="input_title">カテゴリ</span></label>
					<select name="categoryId">
						<option value="2" selected="selected">書籍</option>
						<option value="1">食料品</option>
					</select>
				</li>
				<li>
					<label>
						<span class="input_title">説明文</span>
						<textarea rows="6" id="description" name="description">福沢諭吉の本です</textarea>
					</label>
				</li>
				<li>
					<label><span class="input_title">商品画像</span></label>
					<input type="file" id="upload_file" name="imageFile">
					<span>
						<img src="./images/gakumonnosusume.jpg">
					</span>
					
				</li>
			</ul>
			<input type="hidden" id="id" name="id" value="6">
			<input type="submit" value="確認" class="send_button">
		</form>
		<form action="http://localhost:55000/shared_shop/admin/item/detail/6" method="post">
			<input type="submit" value="戻る" class="back_button">
		</form>
