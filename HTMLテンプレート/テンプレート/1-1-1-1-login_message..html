<body class="user">
	
	<header>
		<div class="container">
	<h1 class="site_title">シェアードショップ</h1>
	
	
	<div class="user_info">

	</div>
</div>

	<article class="container content">
		
<div class="user_container">
	<h2 class="page_title">ログイン</h2>
	<div class="login_content">
	<p class="description">メールアドレスとパスワードを入力してください。 </p>
	<div class="login_form_area">
		<form action="http://localhost:55000/shared_shop/login" method="post" class="login_form">
			
			<div class="error_list">
				<ul>
					<li>メールアドレスもしくはパスワードが間違っています。</li>
					<li>メールアドレスは必須項目です。</li>
					<li>パスワードは必須項目です。</li>
					<li>パスワードは8文字以上16文字以内で入力してください。</li>
					<li>パスワードは正しい形式で入力してください。</li>
				</ul>
				<br>
			</div>
			
			<table>
				<tbody>
					<tr>
						<th class="label">メールアドレス</th>
						<td class="input"><input type="text" id="email" name="email" value=""></td>
					</tr>
					<tr>
						<th class="label">パスワード</th>
						<td class="input"><input type="password" id="password" name="password" value=""></td>
					</tr>
					<tr>
						<th class="label"></th>
						<td class="input"><input type="submit" value="ログイン"></td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
	</div>
</div>
	<p class="complete_link">
