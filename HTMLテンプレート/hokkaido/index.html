<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>北海道の形</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .hokkaido {
            width: 400px;
            height: 400px;
        }
        svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="hokkaido">
        <!-- Hokkaido shape in SVG format -->
        <svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
            <path d="M 150,10 
                     C 130,20, 120,50, 110,80 
                     C 100,100, 70,130, 40,140 
                     C 20,150, 10,170, 30,190 
                     C 50,210, 80,200, 90,220 
                     C 100,240, 80,250, 70,270 
                     C 60,290, 90,290, 110,280 
                     C 130,270, 160,280, 180,280 
                     C 200,280, 220,290, 230,270 
                     C 240,250, 220,240, 210,220 
                     C 200,200, 230,210, 250,190 
                     C 270,170, 260,150, 240,140 
                     C 210,130, 180,100, 170,80 
                     C 160,50, 150,20, 150,10 Z" 
                  fill="#8FBC8F" 
                  stroke="#556B2F" 
                  stroke-width="2"/>
        </svg>
    </div>
</body>
</html>
