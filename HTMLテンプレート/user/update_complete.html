<!DOCTYPE html>

<head>

                    <ul class="header_navi_area">
                        <li class="line"><a href="#">トップ</a></li>

                        <li class="line"><a href="#">買い物かご</a></li>
                        <li class="line">

                        </li>
                    </ul>
                </div>
                <div class="header_content_bottom">
                    <ul class="search_list">
                        <li class="category">

                    </ul>
                </div>
            </div>
        </header>

        <section class="section user-update-check-section">
            <div class="container user-update-check-container">
                <div class="section_title section-update-title">
                    <h2 class="title user-update-check_title">会員変更完了画面</h2>
                </div>
                <p th:class="complete_message" th:text="#{user}+#{msg.update.complete}"></p>
                <p class="complete_link"><a th:href="@{/client/user/detail/{id}(id=${session.user.id})}"
                        th:text="#{user}+#{msg.back.to.detail}"></a></p>
        </section>

        <footer class="footer">
            <div class="container footer-container">
                <ul class="footer-navi">
